<article>
  <section>
    <div class="container">
      <div class="MyProfile">
        <h1>Cadastrar Recebimento</h1>
      </div>

      <hr>
      <div class="col-md-9 personal-info">

        <form class="form-horizontal" role="form">
         <div class="form-group">
          <label class="col-lg-3 control-label">Selecionar Cliente</label>
          <div class="col-lg-8">
            <select class="col-lg-6 form-control" id="exampleFormControlSelect1">
              <option>Leonardo</option>
              <option>André</option>
              <option>Ana</option>
              <option>Paula</option>
              <option>João</option>
              <option>Cláudia</option>
              <option>José</option>
              <option>Eva</option>
              <option>Márcia</option>
            </select>
          </div> <br>

          <label class="col-lg-6 control-label">Selecionar Agendamento</label>
          <div class="col-lg-8">
            <select class="col-lg-6 form-control" id="exampleFormControlSelect1">
              <option>Limpeza de pele - 20/05</option>
              <option>Peelin - 20/06</option>
              <option>Shiatzu 10/07</option>
              <option>Unha 22/08</option>
            </select>
          </div> <br>

          <div class="form-group">
            <label class="col-lg-6 control-label">Valor pago</label>
            <div class="col-lg-8">
             <input type="radio" name="pgto"> Integral  <input type="text" name="" value="R$200" readonly="true"> <br> <br>

             <input type="radio" name="pgto"> Parcial  <input type="text" name="" value="R$100">
            </div> <br>


            <label class="col-lg-6 control-label">Selecionar Data e Horário</label>
            <div class="col-lg-8">
              <input type="datetime-local" name="bdaytime">
            </div>

            <div class="form-group">
              <label class= "col-md-3 control-label"></label>
              <div class="col-md-8">
                <input type="button" class="btn btn-primary" value="Salvar">
                <span></span>
                <input type="reset" class="btn btn-default" value="Cancelar">
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
